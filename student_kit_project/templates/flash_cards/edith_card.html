{% extends "dash_board/main2.html" %}

{% block title %} dashboard {% endblock %}
{% block content %}
{% include 'messages.html' %}

<div class="card_header">Edith {{ card.title }} set</div>
<div class="add_container">
    <h1>Edith Item</h1>
    <form action="" method="POST"> {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input value = {{ card.title }} type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea value =  id="description" name="description" rows="4">{{ card.description }}</textarea>
        </div>
        <button type="submit" class="btn">save</button>
        <button type="submit" class="btn">save/Add</button>
    </form>
</div>
{% endblock %}
