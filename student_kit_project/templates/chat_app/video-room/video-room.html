{% extends "chat_app/main.html" %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-TZ9vUP1OEhWnmsnuH5Qr5Yh6pYWqdTmY+nVb4SPZbT5frFPjzLp0leSiPWny5F6C" crossorigin="anonymous">
{% include "messages.html" %}

    <main>
      <div id="token-user-id-data" data-token="{{ token }}" data-room-id ="{{room.name}}" room-id ="{{room.id}}" user = {{ user1 }} data-user-id="{{ user_id }}"></div>
       <div class="conference-container">
      
      </div>
    </main>
    <footer>
      <button id="end-call-button" class="btn-icon"><i class="fas fa-phone-slash"></i></button>
      <button id="close-camera-button" class="btn-icon"><i class="fas fa-camera"></i></button>
      <button id="mute-button" class="btn-icon"><i class="fa-solid fa-microphone-lines"></i></button>
    </footer>
<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.19.2.js' %}"></script>
<script type="text/javascript" src="{% static 'js/stream.js' %}"></script>
{% endblock %}
