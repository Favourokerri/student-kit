{% extends "landing_page/main.html" %}
{% block title %}signup{% endblock %}
{% block content %}

<!-- signup page-->
{% include 'messages.html' %}
<article>
  <section class="hero" id="hero">
      <div class="container">

        <div class="hero-content">
          <h1 class="h1 hero-title"> Hello From student Hub 😁</h1>

          <p class="hero-text">
            lets make you the best student. organise your studies with flash cards
            and join video call rooms with like minded students
        </p>
        <button type="submit" class="btn btn2-primary">Demo User</button>
        </div>

        <figure class="Signup">
          <form method="POST" action="{% url 'signup' %}" class="hero-form">{% csrf_token %}
              <h1 class="h1 hero-title"> Signup </h1>
              <input type="text" name="first_name" required placeholder="Enter Your first name" class="input-field">
              <input type="text" name="last_name" required placeholder="Enter Your last_name" class="input-field">
              <input type="email" name="email" required placeholder="Enter Your Email" class="input-field">
              <input type="password" name="password" required placeholder="Create password" class="input-field">
              <input type="password" name="confirm-password" required placeholder="confirm password" class="input-field">
              <button type="submit" class="btn btn2-primary">Signup</button>
              <p class="hero-text">already have an accout? <a href="{% url 'login' %}">sigin in </a></p>
            </form>
        </figure>

      </div>
    </section>
  </article>
{% endblock %}
