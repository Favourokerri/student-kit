{% extends "landing_page/main.html" %}
{% block title %}login{% endblock %}
{% block content %}

<!-- signup page-->
{% include 'messages.html' %}
<article>
  <section class="hero" id="hero">
      <div class="container">

        <div class="hero-content">
          <h1 class="h1 hero-title"> Hello From student Hub 😁</h1>

          <p class="hero-text">
              lets make you the best student. organise your studies with flash cards
              and join video call rooms with like minded students
          </p>
          <button type="submit" class="btn btn2-primary">Demo User</button>
        </div>

        <figure class="Signup">
          <form method="POST" action="{% url 'login'%}" class="hero-form">{% csrf_token %}
              <h1 class="h1 hero-title"> login </h1>
              <input type="email" name="email" required placeholder="Enter Your Email" class="input-field">
              <input type="password" name="password" required placeholder="Enter Your password" class="input-field">
              <button type="submit" class="btn btn2-primary">Log in</button>
              <p class="hero-text">Dont have an accout? <a href="{% url 'signup' %}">sigup </a></p>
            </form>
        </figure>

      </div>
    </section>
  </article>
{% endblock %}
